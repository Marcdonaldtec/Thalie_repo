
{% extends 'base.html' %}

{% block title %}Adjust Stock{% endblock %}

{% block header %}Adjust Stock{% endblock %}

{% block content %}
  <h3>{{ product.title }}</h3>
  <p>Current Stock: {{ product.inventory.quantity }}</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Adjust Stock</button>
  </form>
{% endblock %}
