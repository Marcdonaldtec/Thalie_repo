
{% extends 'base.html' %}

{% block title %}Add to Inventory{% endblock %}

{% block header %}Add to Inventory{% endblock %}

{% block content %}
  <h2>{{ product.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add to Inventory</button>
  </form>
  <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Product List</a>
{% endblock %}
