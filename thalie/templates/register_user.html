
{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block header %}Register{% endblock %}

{% block content %}
  <form method="post" action="{% url 'register_user' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
    <p><strong>Have you already had an account ?</strong><a href="{% url 'login_user' %}">Login</a></p>
  </form>
{% endblock %}
